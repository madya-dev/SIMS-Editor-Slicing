<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="/assets/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="/vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <!-- my style -->
    <link rel="stylesheet" href="/assets/styles/editor.css" type="text/css" />
    <title>SIMS</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar fixed-top bg-success navbar-dark">
        <div class="container-fluid">
          <a class="btn btn-light" href="#">kembali</a>
          <a class="btn btn-light" href="#">selanjutnya</a>
        </div>
      </nav>
    </header>
    <!-- end header -->
    <!-- content -->
    <div class="wrapper d-flex">
      <!-- sidebar menu -->
      <ul class="sidebar sidebar-menu navbar-nav bg-success bg-gradient pt-5">
        <div class="container-fluid pt-3">
          <li class="nav-item">
            <button class="nav-link" id="btn-text">
              <i class="icon ion-md-text"></i>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="btn-shape">
              <i class="icon ion-md-folder"></i>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="btn-image">
              <i class="icon ion-md-image"></i>
            </button>
          </li>
        </div>
      </ul>
      <!-- end sidebar menu -->
      <!-- sidebar edit -->
      <ul
        class="
          sidebar sidebar-edit
          border border-end-1 border-success
          navbar-nav
          pt-5
        "
        id="sidebar-edit"
      >
        <div class="container-fluid pt-4">
          <button
            class="btn gap-2 d-flex mb-3 btn-light"
            id="btn-close-sidebar-edit"
          >
            <i class="icon ion-md-arrow-round-back"></i><span>Tutup</span>
          </button>
          <div class="text-editing" id="text-editing">
            <h5>Tambah Text</h5>
            <div class="form-group mb-3">
              <label for="font-size">Font Size</label>
              <input
                class="form-control my-2"
                type="number"
                value="12"
                id="font-size"
              />
            </div>
            <div class="form-group mb-3">
              <label for="color">Color</label>
              <input class="form-control my-2" type="color" id="color" />
            </div>
            <div class="font-weigth item mb-3">
              <button class="btn btn-ligth m-1 select">Blod</button>
              <button class="btn btn-ligth m-1">Italic</button>
              <button class="btn btn-ligth m-1">Underline</button>
            </div>
            <div class="align-item item mb-3">
              <button class="btn btn-ligth m-1">Align Left</button>
              <button class="btn btn-ligth m-1 select">Align Center</button>
              <button class="btn btn-ligth m-1">Align Right</button>
            </div>
            <div class="position item mb-3">
              <button class="btn btn-ligth m-1">Send To Front</button>
              <button class="btn btn-ligth m-1 select">Send To Back</button>
            </div>
            <div class="form-group mb-3">
              <label for="text">Text</label>
              <textarea
                name="text"
                id="text"
                class="form-control my-2"
                cols="30"
                rows="2"
              ></textarea>
            </div>
            <button class="btn btn-danger w-100">Delete</button>
          </div>
          <div class="shape-editing" id="shape-editing">
            <h5>Tambah Bentuk</h5>
            <button class="shape">
              <div class="circle"></div>
              <span>Lingkaran</span>
            </button>
            <button class="shape">
              <div class="square"></div>
              <span>Kotak</span>
            </button>
            <button class="shape">
              <div class="triangle"></div>
              <span>Segitiga</span>
            </button>
          </div>
          <div class="image-editing" id="image-editing">
            <p>Image</p>
          </div>
        </div>
      </ul>
      <!-- end sidebar edit -->
      <!-- workspace -->
      <div class="workspace">WORKSPACE</div>
      <!-- end workspace -->
    </div>
    <!-- end content -->
    <!-- scripts -->
    <script src="/vendor/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="/assets/scripts/editor.js"></script>
  </body>
</html>
